<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<head>
  <meta charset="UTF-8">
  <title>List of Vets</title>
</head>
<body>
 <h2 th:text="'Veterinarians">List of Vets..</h2>

 <table class="table table-striped">
    <thead>
    <tr>
            <th>Id</th>
            <th>Specialties</th>

    </tr>
</thead>
    <tbody>
       <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName + ' ' _vet.lastName}">Joe</td>
            <td><span th:each="specialty: ${vet.specialties}"
                      th:text="${specialty.name + ' '}"/><span
                      th:if="${vet?.specialties?.size==0}">none</span></td>
       </tr>
    </tbody>
</table>
</body>
</html>
